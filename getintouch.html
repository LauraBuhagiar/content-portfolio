<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get in touch - Laura Buhagiar</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts for 'Quicksand' -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* Apply the Quicksand font family to the whole page */
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #FDF8F6; /* A soft, warm off-white */
            color: #44403c; /* stone-700 for default text */
        }
        /* Custom button style */
        .btn-custom {
            background-color: #6F635B;
            color: #FDF8F6;
            transition: background-color 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #574d46;
        }
        /* Style for the active navigation link */
        .nav-active {
            font-weight: bold;
            color: #1c1917; /* stone-900 */
        }
        /* Custom styles for form inputs */
        .form-input {
            background-color: #FBF9F7;
            border-color: #D6C6BE;
        }
        .form-input:focus {
            border-color: #6F635B;
            ring: 1;
            ring-color: #6F635B;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Header and Navigation -->
    <header class="w-full max-w-7xl mx-auto px-6 sm:px-8 py-6">
        <nav class="flex justify-between items-center">
            <div>
                <a href="index.html" class="text-xl font-bold text-stone-800">Laura Buhagiar</a>
            </div>
            <div class="hidden md:flex items-center space-x-8">
                <a href="index.html" class="text-stone-700 hover:text-stone-900 transition">Home</a>
                <a href="about-me.html" class="text-stone-700 hover:text-stone-900 transition">About Me</a>
                <a href="my-work.html" class="text-stone-700 hover:text-stone-900 transition">My Work</a>
                <a href="#" class="text-stone-700 hover:text-stone-900 transition nav-active">Get in touch</a>
            </div>
            <div class="md:hidden">
                <button class="text-stone-800 focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                </button>
            </div>
        </nav>
    </header>

    <!-- Main Content: Contact Form -->
    <main class="flex-grow w-full max-w-3xl mx-auto px-6 sm:px-8 py-16 md:py-24">
        <div class="text-center">
            <h1 class="text-4xl md:text-5xl font-bold text-stone-800">Get in touch</h1>
            <p class="mt-4 text-lg text-stone-600">Have a question or a project in mind? Let's talk.</p>
        </div>
        
        <form class="mt-12 space-y-6">
            <div>
                <label for="name" class="block text-sm font-medium text-stone-700">Name</label>
                <input type="text" name="name" id="name" class="mt-1 block w-full px-4 py-3 rounded-md border form-input focus:outline-none focus:ring-2 focus:ring-offset-2">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-stone-700">Email</label>
                <input type="email" name="email" id="email" class="mt-1 block w-full px-4 py-3 rounded-md border form-input focus:outline-none focus:ring-2 focus:ring-offset-2">
            </div>
            <div>
                <label for="message" class="block text-sm font-medium text-stone-700">Message</label>
                <textarea id="message" name="message" rows="4" class="mt-1 block w-full px-4 py-3 rounded-md border form-input focus:outline-none focus:ring-2 focus:ring-offset-2"></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn-custom font-bold py-3 px-10 rounded-md shadow-md hover:shadow-lg transition-all duration-300">
                    Send Message
                </button>
            </div>
        </form>
    </main>

</body>
</html>
